{% extends "base.html" %}

{% block title %}成就查詢{% endblock %}

{% block content %}
<h2>查詢 Steam 遊戲成就趨勢</h2>
<form method="get" action="/achievement">
    <label for="appid">請輸入 AppID：</label>
    <input type="text" name="appid" id="appid" required placeholder="例如 3123410">
    <button type="submit">查詢</button>

    <hr>

    <label for="selectAppid">或從已擁有的遊戲中設搜尋條件：</label>
    <p style="font-size: 0.9em; color: gray;">選擇後會自動跳轉至成就查詢頁面</p>

    <input type="text" id="gameSearch" placeholder="輸入關鍵字搜尋遊戲..." style="width:100%; padding:5px; margin-bottom: 8px;">
    <select id="selectAppid" style="width:100%;">
        <option selected disabled>🔄 載入遊戲列表中...</option>
    </select>
    <div id="coverPreview" style="margin-top: 10px;"></div>
</form>

<script>
fetch("/cached-games")
    .then(res => res.json())
    .then(games => {
        const select = document.getElementById("selectAppid");
        const search = document.getElementById("gameSearch");
        const preview = document.getElementById("coverPreview");

        function renderOptions(keyword = "") {
            select.innerHTML = '<option value="">-- 選擇一款遊戲 --</option>';
            games.forEach(g => {
                if (g.name.toLowerCase().includes(keyword.toLowerCase())) {
                    const opt = document.createElement("option");
                    opt.value = g.appid;
                    opt.textContent = `${g.name} (${g.appid})`;
                    select.appendChild(opt);
                }
            });
        }

        renderOptions();

        search.addEventListener("input", e => {
            renderOptions(e.target.value);
        });

        select.addEventListener("input", function () {
            const selected = games.find(g => g.appid === this.value);
            if (selected) {
                window.location.href = `/achievement/${this.value}?lang=zh-tw`;
            }
        });
    })
    .catch(err => {
        const select = document.getElementById("selectAppid");
        select.innerHTML = '<option disabled selected>⚠️ 載入失敗，請稍後再試</option>';
        console.error("載入 cached-games 失敗：", err);
    });
</script>
{% endblock %}
