{% extends "base.html" %}

{% block title %}成就達成趨勢圖{% endblock %}

{% block content %}
<h2>{{ game_name }}（AppID: {{ appid }}）的成就達成趨勢圖</h2>
{% if header_image %}
    <div style="margin-bottom: 1em;">
        <img src="{{ header_image }}" alt="{{ game_name }} header" style="transform: scale(0.5); transform-origin: top left; display: inline-block;">
    </div>
{% endif %}
<p>已達成 {{ unlocked }} / {{ total }} 個成就</p>

<style>
.toggle-buttons a {
    display: inline-block;
    padding: 6px 12px;
    margin: 0 2px;
    border: 1px solid #007bff;
    background-color: white;
    color: #007bff;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
}
.toggle-buttons a.active {
    background-color: #007bff;
    color: white;
}
</style>

<div class="toggle-buttons">
    <span>顯示方式：</span>
    <a href="?mode=day" class="{{ 'active' if mode == 'day' else '' }}">日</a>
    <a href="?mode=month" class="{{ 'active' if mode == 'month' else '' }}">月</a>
</div>

<canvas id="achieveChart" width="1000" height="400"></canvas>

{% endblock %}

{% block extra_script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('achieveChart').getContext('2d');
    const data = {{ data | tojson }};

    const labels = data.map(d => d.date);
    const values = data.map(d => d.count);

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: '{{ "每日達成數" if mode == "day" else "每月達成數" }}',
                data: values,
                fill: true,
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                tension: 0.3,
                pointRadius: 3
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '達成數'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: '時間'
                    }
                }
            }
        }
    });
</script>
{% endblock %}
