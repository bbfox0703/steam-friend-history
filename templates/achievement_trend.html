{% extends "base.html" %}

{% block title %}AppID: {{ appid }} 成就趨勢圖{% endblock %}

{% block content %}
<h1>AppID: {{ appid }} 的成就達成趨勢圖</h1>

{% if error %}
    <p style="color:red">{{ error }}</p>
{% else %}
    <canvas id="achieveChart" width="1000" height="400"></canvas>
{% endif %}
{% endblock %}

{% block extra_script %}
{{ super() }}
{% if data %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('achieveChart').getContext('2d');
    const data = {{ data | tojson }};

    const labels = data.map(d => d.date);
    const values = data.map(d => d.count);

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: '累積達成數',
                data: values,
                fill: true,
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                tension: 0.3,
                pointRadius: 3
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '累積成就數'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: '日期'
                    }
                }
            }
        });
</script>
{% endif %}
{% endblock %}
