{% extends "base.html" %}

{% block title %}成就達成趨勢圖{% endblock %}

{% block content %}
<h1>{{ game_name }}（AppID: {{ appid }}）的成就達成趨勢圖</h1>

<p>已達成 {{ unlocked }} / {{ total }} 個成就</p>

<p>顯示方式：
    {% if mode == "day" %}
        <b>日</b> | <a href="?mode=month">月</a>
    {% else %}
        <a href="?mode=day">日</a> | <b>月</b>
    {% endif %}
</p>

<canvas id="achieveChart" width="1000" height="400"></canvas>

{% endblock %}

{% block extra_script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('achieveChart').getContext('2d');
    const data = {{ data | tojson }};

    const labels = data.map(d => d.date);
    const values = data.map(d => d.count);

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: '{{ "每日達成數" if mode == "day" else "每月達成數" }}',
                data: values,
                fill: true,
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                tension: 0.3,
                pointRadius: 3
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '達成數'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: '時間'
                    }
                }
            }
        }
    });
</script>
{% endblock %}
