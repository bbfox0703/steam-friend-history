{% extends "base.html" %}

{% block title %}成就達成趨勢圖{% endblock %}

{% block content %}
<style>
.header-wrapper {
    display: flex;
    align-items: center;
    margin-bottom: 1em;
    flex-wrap: wrap;
}
.header-wrapper img {
    transform: scale(0.5);
    transform-origin: left center;
    display: inline-block;
    margin-right: 1em;
}
.header-wrapper h2 {
    margin: 0;
    font-size: 1.4em;
}

@media (max-width: 600px) {
    .header-wrapper {
        flex-direction: column;
        align-items: flex-start;
    }
    .header-wrapper img {
        transform: scale(0.8);
        margin-right: 0;
        margin-bottom: 0.5em;
    }
}

.chart-wrapper {
    width: 100%;
    overflow-x: auto;
}
.chart-wrapper canvas {
    min-width: 600px;
}
</style>

<div class="header-wrapper">
    {% if header_image %}
    <img src="{{ header_image }}" alt="{{ game_name }} header">
    {% endif %}
    <h2>{{ game_name }}（AppID: {{ appid }}）的成就達成趨勢圖</h2>
</div>

<p>已達成 {{ unlocked }} / {{ total }} 個成就</p>

<div class="toggle-buttons">
    <span>顯示方式：</span>
    <a href="?mode=day" class="{{ 'active' if mode == 'day' else '' }}">日</a>
    <a href="?mode=month" class="{{ 'active' if mode == 'month' else '' }}">月</a>
</div>

<div class="chart-wrapper">
    <canvas id="achieveChart" width="1000" height="400"></canvas>
</div>
{% endblock %}

{% block extra_script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('achieveChart').getContext('2d');
    const data = {{ data | tojson }};
    const labels = data.map(d => d.date);
    const values = data.map(d => d.count);

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: '{{ "每日達成數" if mode == "day" else "每月達成數" }}',
                data: values,
                fill: true,
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                tension: 0.3,
                pointRadius: 3
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '達成數'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: '時間'
                    }
                }
            }
        }
    });
</script>
{% endblock %}
