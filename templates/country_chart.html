{% extends "base.html" %}

{% block title %}國別統計圖表 - Steam 好友追蹤系統{% endblock %}

{% block extra_head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Steam 好友系統 - 國別統計圖表</h2>
    <canvas id="countryChart" width="1000" height="500"></canvas>
</div>
{% endblock %}

{% block extra_script %}
<script>
    const stats = {{ stats | tojson }};
    const labels = stats.map(item => item.name + ' (' + item.code + ')');
    const values = stats.map(item => item.count);

    const ctx = document.getElementById('countryChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: '好友人數',
                data: values,
                borderWidth: 1,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)'
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return '好友人數: ' + context.raw;
                        }
                    }
                }
            },
            scales: {
                x: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '人數'
                    }
                },
                y: {
                    ticks: {
                        autoSkip: false
                    }
                }
            }
        }
    });
</script>
{% endblock %}
