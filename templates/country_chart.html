<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>好友國別統計圖表</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Steam 好友國別統計圖表</h1>
        <canvas id="countryChart" width="1000" height="500"></canvas>
    </div>

    <script>
        const stats = {{ stats | tojson }};
        const labels = stats.map(item => item.name + ' (' + item.code + ')');
        const data = stats.map(item => item.count);

        const ctx = document.getElementById('countryChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '好友人數',
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.3)',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(ctx) {
                                return '好友人數: ' + ctx.raw;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        title: { display: true, text: '人數' }
                    },
                    y: {
                        title: { display: true, text: '國家' }
                    }
                }
            }
        });
    </script>
</body>
</html>
