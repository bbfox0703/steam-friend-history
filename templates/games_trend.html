{% extends "base.html" %}

{% block title %}{{ _('持有遊戲數趨勢') }}{% endblock %}

{% block content %}
<h1>{{ _('持有遊戲數趨勢圖') }}</h1>
<div class="toggle-buttons" style="margin-bottom: 1em;">
<span>{{ _('顯示單位：') }}</span>
<a class="{{ 'active' if mode == 'day' else '' }}" href="/games-trend?mode=day">{{ _('日') }}</a>
<a class="{{ 'active' if mode == 'month' else '' }}" href="/games-trend?mode=month">{{ _('月') }}</a>
<a class="{{ 'active' if mode == 'year' else '' }}" href="/games-trend?mode=year">{{ _('年') }}</a>
</div>
<canvas class="chart-wrapper" id="gamesChart"></canvas>
{% endblock %}

{% block extra_script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script><script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
<script>
const labels = {{ labels | safe }};
const deltas = {{ deltas | safe }};
const totals = {{ totals | safe }};

const ctx = document.getElementById('gamesChart').getContext('2d');

//const totals = Object.values(totalsByDate); // 持有總數陣列
const minTotal = Math.min(...totals);
const maxTotal = Math.max(...totals);

// 最小值
const suggestedMin = Math.max(0, minTotal - 10);

// 最大值留點空間
const suggestedMax = maxTotal + 10;

// 自動計算ticks stepSize
let stepSize = 10; // 預設每格10
const range = suggestedMax - suggestedMin;
if (range > 1000) stepSize = 100;
else if (range > 500) stepSize = 50;
else if (range > 200) stepSize = 20;
else if (range > 100) stepSize = 10;
else if (range > 50) stepSize = 5;

const chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: labels,
        datasets: [
            {
                label: '{{ _("每日持有變化數") }}',
                data: deltas,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'transparent',
                yAxisID: 'y',
                pointRadius: 4,
                pointHoverRadius: 6,
                borderWidth: 2,
                tension: 0.3,
                hoverBorderWidth: 4,
            },
            {
                label: '{{ _("持有總數") }}',
                data: totals,
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'transparent',
                yAxisID: 'y1',
                pointRadius: 4,
                pointHoverRadius: 6,
                borderWidth: 2,
                tension: 0.3,
                hoverBorderWidth: 4,
            }
        ]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                type: 'linear',
                position: 'left',
                title: {
                    display: true,
                    text: '{{ _("每日持有變化數") }}'
                },
                beginAtZero: true,
                ticks: {
                    stepSize: 1,
                    precision: 0,
                    callback: function(value) {
                        return Number.isInteger(value) ? value : null;
                    }
                }
            },
            y1: {
                type: 'linear',
                position: 'right',
                title: {
                    display: true,
                    text: '{{ _("持有總數") }}'
                },
                grid: {
                    drawOnChartArea: false
                },
                beginAtZero: false,
                suggestedMin: suggestedMin,
                suggestedMax: suggestedMax,
                ticks: {
                    stepSize: stepSize,
                    precision: 0,
                    callback: function(value) {
                        return Number.isInteger(value) ? value : null;
                    }
                }
            }
        },
        plugins: {
            zoom: {
                pan: {
                    enabled: true,
                    mode: 'x',
                },
                zoom: {
                    drag: {
                        enabled: true,
                    },
                    mode: 'x',
                }
            },
            legend: {
                display: true
            },
            datalabels: {
                display: function(context) {
                    const datasetIndex = context.datasetIndex;
                    const dataIndex = context.dataIndex;
                    const dataset = context.chart.data.datasets[datasetIndex];
                    return dataset.label === '{{ _("持有總數") }}' && dataIndex === dataset.data.length - 1;
                },
                align: 'top',
                color: 'black',
                font: {
                    weight: 'bold'
                },
                formatter: function(value) {
                    return value;
                }
            }
        }
    },
    plugins: [ChartDataLabels]
});</script>
{% endblock %}
