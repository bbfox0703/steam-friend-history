<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Steam 好友清單</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Steam 好友追蹤系統</h1>

    {% if data %}
    <ul class="friend-list">
        {% for friend in data %}
        <li class="friend-item">
            <a href="{{ friend.profile_url }}" target="_blank">
                <img src="{{ friend.avatar }}" alt="avatar">
                <div class="friend-info">
                    <strong>{{ friend.persona_name }}</strong><br>
                    <small>加入於 {{ friend.friend_since | datetimeformat }}</small>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>目前尚無好友資料，請先前往 <code>/update</code> 更新。</p>
    {% endif %}
</body>
</html>
