{% extends "base.html" %}

{% block title %}{{ _('Steam 等級紀錄') }}{% endblock %}

{% block content %}
<h2>{{ _('Steam 等級紀錄') }}</h2>
<table>
  <thead>
    <tr>
      <th>{{ _('日期') }}</th>
      <th>{{ _('等級') }}</th>
    </tr>
  </thead>
  <tbody>
    {% for date, level in history %}
    <tr>
      <td>{{ date }}</td>
      <td>{{ level }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% block extra_head %}
<style>
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1em;
}
th, td {
  border: 1px solid #ccc;
  padding: 8px;
}
th {
  background: #f2f2f2;
}
</style>
{% endblock %}
